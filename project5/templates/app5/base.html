<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>

    <!--Les CDN necessaires sur le site de bootstrap pour une navbar fonctionnelle avec le code javascript et jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</head>

<body>

     <!--Le code de la navbar copie' sur le site de bootstrap-->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'homepage' %}">Bienvenu(e)</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Les elements de cette classe sont les elements du boutton deroulant-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

            <!--Comment on injecte l'url d'une page dans le tag anchor
            'relativepage est le nom de l'adresse de la vue dans urls.py-->
              <a class="nav-link" href="{% url 'relativepage' %}">Relativepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'otherpage' %}">Otherpage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'homepage' %}">Homepage</a>
            </li>
          </ul>
        </div>

      </nav>

      <div class="container">

        {% block mblock %}
        
        <!--Tout ce qui est hors de ce block est heritable comme en java
        ce fichier est considere comme le fichier qui contient les 
        elements que toutes les pages on en commun-->
        
        {% endblock  %}
        

    
      </div>
    
</body>
</html>
