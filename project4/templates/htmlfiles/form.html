<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <!--On met la methode post pour que le bouton input
            envoie les donnees des champs de saisie-->
            <form method="POST">
                
                <!--injecter notre form django dans le html avec l'attribut
                .as_p pour mieux les positionner en mode paragraph-->
                {{form.as_p}}

                <!--tag requis pour injecter correctement une form-->
                {% csrf_token %}
                <input type="submit" class="btn btn-primary btn-lg" value="Submit">

            </form>
            
        </div>
        

    </div>
    
</body>
</html>
