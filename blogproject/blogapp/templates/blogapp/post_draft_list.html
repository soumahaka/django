{% extends 'blogapp/base.html' %}

{% block content %}

<!--posts est la list du queryset des drafts, voir sa view-->
{% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detail-post-page' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}


{% endblock  %}
